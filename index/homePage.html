<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../icon/css/all.css">
    <link rel="stylesheet" href="../style/generall.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body style="height: 10000px;">
    <div class="container-header">
        <div class="header">
            <div class="left-section">
                <p style="
                    font-weight: 500;
                    font-size: 18px;  
                    cursor: pointer; 
                ">SẢN PHẨM > </p>
                <p style="margin-left: 50px;
                    font-weight: 500;
                    font-size: 18px;
                    cursor: pointer;
                ">CỬA HÀNG</p>
            </div>
            <div class="middle-section">
                <img class="logo" src="../img/logo.webp">
            </div>
            <div class="right-section">
                <button class="history">Lịch sử mua hàng</button>
                <div class="search-container">
                    <input class="search-bar" type="text" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass search-icon" style="
                        color: #35635A;
                        cursor: pointer;
                    "></i>
                </div>
                
                <button class="cart">
                    <i class="fa-solid fa-cart-shopping" style="
                        color: white;
                    "></i>
                </button>
                <button class="login">Đăng nhập/Đăng ký</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
