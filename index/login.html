        <script>
            function confirmAddProduct() {
                let confirmAction = confirm("Bạn có chắc chắn muốn thêm sản phẩm này không?");
                if (confirmAction) {
                    // Thực hiện hành động khi người dùng nhấn "OK"
                    alert("Yêu cầu đã được thực hiện.");
                } else {
                    // Hành động khi người dùng nhấn "Cancel"
                    alert("Yêu cầu đã bị hủy.");
                }
            }
            function confirmNotAddProduct() {
                let confirmAction = confirm("Bạn có chắc chắn không muốn thêm sản phẩm này không?");
                if (confirmAction) {
                    // Thực hiện hành động khi người dùng nhấn "OK"
                    alert("Yêu cầu đã được thực hiện.");
                } else {
                    // Hành động khi người dùng nhấn "Cancel"
                    alert("Yêu cầu đã bị hủy.");
                }
            }
            function confirmDeleteAction() {
                let confirmAction = confirm("Bạn có chắc chắn muốn xoá sản phẩm này không?");
                if (confirmAction) {
                    // Thực hiện hành động khi người dùng nhấn "OK"
                    alert("Yêu cầu đã được thực hiện.");
                } else {
                    // Hành động khi người dùng nhấn "Cancel"
                    alert("Yêu cầu đã bị hủy.");
                }
            }
            function toggleProductDetails(button) {
                const allPopups = document.querySelectorAll('.product-details-popup, .edit-product-popup');
                allPopups.forEach(popup => {
                    if (popup !== button.nextElementSibling) {
                        popup.classList.remove('active');
                    }
                });
                const detailsPopup = button.nextElementSibling;
                detailsPopup.classList.toggle('active');
            }

            function closeProductDetails(button) {
                const popup = button.closest('.product-details-popup');
                popup.classList.remove('active');
            }

            function toggleEditPopup(button) {
                const detailsPopup = button.closest('.product-details-popup');
                detailsPopup.classList.remove('active');
                const editPopup = button.closest('.handle-product').querySelector('.edit-product-popup');
                editPopup.classList.add('active');
            }

            function saveChanges(button) {
                let confirmAction = confirm("Bạn có chắc chắn muốn lưu các thay đổi?");
                if (confirmAction) {
                    alert("Đã lưu thay đổi thành công!");
                    const editPopup = button.closest('.edit-product-popup');
                    editPopup.classList.remove('active');
                }
            }

            function cancelEdit(button) {
                let confirmAction = confirm("Bạn có chắc chắn muốn hủy các thay đổi?");
                if (confirmAction) {
                    const editPopup = button.closest('.edit-product-popup');
                    editPopup.classList.remove('active');
                }
            }

            function confirmDeleteImage(button) {
                let confirmAction = confirm("Bạn có chắc chắn muốn xóa ảnh này không?");
                if (confirmAction) {
                    alert("Đã xóa ảnh thành công!");
                } else {
                    alert("Đã hủy xóa ảnh!");
                }
            }

            // Thêm event listener để đóng popup khi click ra ngoài
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.handle-product')) {
                    const allPopups = document.querySelectorAll('.product-details-popup, .edit-product-popup');
                    allPopups.forEach(popup => {
                        popup.classList.remove('active');
                    });
                }
            });

            // Ngăn chặn việc đóng popup khi click vào bên trong
            document.querySelectorAll('.product-details-popup, .edit-product-popup').forEach(popup => {
                popup.addEventListener('click', function(event) {
                    event.stopPropagation();
                });
            });
            $(document).ready(function() {
                $(".btn").click(function() {
                    $(".form-signin").toggleClass("form-signin-left");
                    $(".form-signup").toggleClass("form-signup-left");
                    $(".frame").toggleClass("frame-long");
                    $(".signup-inactive").toggleClass("signup-active");
                    $(".signin-active").toggleClass("signin-inactive");
                    $(".forgot").toggleClass("forgot-left");   
                    $(this).removeClass("idle").addClass("active");
                });
            });
            
            $(function() {
              $(".btn-signup").click(function() {
                $(".links").css("display", "none"); // Ẩn phần ul.links chứa các nút sign in/sign up
                $(".form-signup-left").toggleClass("form-signup-down");
                $(".success").toggleClass("success-left"); 
                $(".frame").toggleClass("frame-short");
                $(".success").prepend('<h2 style="color: white; margin-bottom: 20px;">Chào mừng bạn đến với chúng tôi!</h2>');
              });
            });
            
            $(function() {
              $(".btn-signin").click(function() {
              $(".btn-animate").toggleClass("btn-animate-grow");
              $(".welcome").toggleClass("welcome-left");
              $(".cover-photo").toggleClass("cover-photo-down");
              $(".frame").toggleClass("frame-short");
              $(".profile-photo").toggleClass("profile-photo-down");
              $(".btn-goback").toggleClass("btn-goback-up");
              $(".forgot").toggleClass("forgot-fade");
              });
            });

            $(document).ready(function() {
                $(".btn-login-now").click(function() {
                    window.location.reload();
                });
            });
        </script>
